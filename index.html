<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="JS/function.js" defer></script>
    <script src="JS/script.js" defer></script>
    <title>Frontend Mentor | Todo app</title>


</head>

<body class="bg-desaturate">
    <article id="todolist" class="text-light">

        <div class="d-flex justify-content-between intro">
            <div class="todolist__title">TODO</div>
            <div class="light_toggler"><img src="images/icon-sun.svg" alt="Moon in the sky" id="icon-switcher"></div>
        </div>

        <div class="add-task d-flex mb-4 todo_content py-3 justify-content-between rounded-2">
            <div class="d-flex ">
                <label class="py-3" for="todo-add" id="toAdd" title="Click to add new tasks"></label>
                <input type="checkbox" id="todo-add">
                <input id="champSaisie" class="mt-1 dark_background white saisie" type="text" placeholder="Create a new todo...">
            </div>
        </div>

        <div class="todo_content py-4  pe-2 todo-body">



        </div>
        <div class="d-flex todo_content justify-content-between order-todo ">

            <div class="left-items "><span id="numberItems"> 0 </span> items left</div>

            <div class="choose-way d-flex">
                <div class="me-3 text-blue  way" id="all">All</div>
                <div class="me-3 way" id="active">Active</div>
                <div class="me-3 way" id="complete">Completed</div>
            </div>

            <div class="Clearing-completed way" id="clear">Clear Completed</div>
        </div>

        <div class="text-center drop mt-2">Drag and drop to reorder list</div>

    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
